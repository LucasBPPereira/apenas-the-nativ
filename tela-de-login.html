<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WideSkate</title>
    <link rel="stylesheet" href="tela-login.css">
    <script src="https://kit.fontawesome.com/6f240e6a08.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div class="tll-">
            <div class="tll-container">
                <div class="tll-align-items">
                    <div class="tll-title">
                        <h1>BEM VINDO E APROVEITE</h1>
                        <p>Faça login usando suas contas do:</p>
                    </div>
                    <div class="tll-icons-login">
                        <div class="tll-icon-facebook">
                                <i id="icon-fb" class="fa-brands fa-facebook"></i>
                        </div>
                        <div class="tll-icon-google">
                                <i id="icon-google" class="fa-brands fa-google"></i>
                        </div>
                    </div>
                </div>
                <div class="tll-divisao">
                    <hr>
                    <span>ou</span>
                    <hr>
                </div>
                <div>
                    <form action="" class="tll-login">
                            <label for="email">Endereço de E-mail</label>
                            <input class="login-email" type="email">
                            <label for="password">Senha</label>
                            <input class="login-password" type="password">
                        <button class="btn-login" type="submit">Iniciar sessão</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
